version: "3"


services:
  tmail-frontend:
    image: linagora/tmail-web:master
    container_name: tmail-frontend
    ports:
      - "8080:80"
    volumes:
      - ./tmail/.env:/usr/share/nginx/html/assets/env.file
      - ./tmail/app_dashboard.json:/usr/share/nginx/html/assets/configurations/app_dashboard.json
      - ./tmail/icon/lemonldap-ng-logo.png:/usr/share/nginx/html/assets/configurations/icons/lemonldap-ng-logo.png
    depends_on:
      - tmail-backend
    networks:
      - tmail

  tmail-backend:
    image: linagora/tmail-backend:memory-branch-master
    container_name: tmail-backend
    ports:
      - "8000:8000"
    environment:
      - DOMAIN=tmail.com
    volumes:
      - ./tmail/jwt_publickey:/root/conf/jwt_publickey
      - ./tmail/jwt_privatekey:/root/conf/jwt_privatekey
      - ./tmail/jmap.properties:/root/conf/jmap.properties
    networks:
      - tmail

  llngdb:
    image: yadd/lemonldap-ng-pg-database
    container_name: llngdb
    environment:
      - POSTGRES_PASSWORD=zz
    healthcheck:
      test: "exit 0"
    volumes:
      - "./lemonldap/lmConf-1.json:/llng-conf/conf.json"
    networks:
      - tmail

  sso.example.com:
    image: yadd/lemonldap-ng-full
    container_name: sso.example.com
    ports:
      - "80:80"
    environment:
      - SSODOMAIN=example.com
      - PORTAL=http://sso.example.com
      - LOGLEVEL=debug
      - PG_SERVER=llngdb
      - LOGGER=stderr
      - USERLOGGER=stderr
    depends_on:
      llngdb:
        condition: service_healthy
      ldap:
        condition: service_started
    networks:
      - tmail

  ldap:
    container_name: ldap
    image: bitnami/openldap
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - "./ldap/populate.ldif:/ldifs/populate.ldif"
    environment:
      - LDAP_PORT_NUMBER=389
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_ROOT=dc=tmail,dc=com
      - BITNAMI_DEBUG=true
    networks:
      - tmail

  krakend:
    depends_on:
      - sso.example.com
      - tmail-backend
    container_name: krakend
    image: devopsfaith/krakend:latest
    ports:
      - "8090:8090"
    volumes:
      - ./krakend/krakend.json:/etc/krakend/krakend.json
    networks:
      - tmail

  jwt-revoker:
    build:
      context: ./jwt-revoker
    container_name: jwt-revoker
    depends_on:
      - krakend
    networks:
      - tmail

  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.0-alpine
    restart: always
    volumes:
      - ./dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
    ports:
      - "9000:9000"
    networks:
      - tmail

  apisix:
    image: apache/apisix:${APISIX_IMAGE_TAG:-3.2.0-debian}
    restart: always
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ##network_mode: host
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      - tmail

  etcd:
    image: bitnami/etcd:3.4.15
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    networks:
      - tmail

  web1:
    image: nginx:1.19.0-alpine
    restart: always
    volumes:
      - ./upstream/web1.conf:/etc/nginx/nginx.conf
    ports:
      - "9081:80/tcp"
    environment:
      - NGINX_PORT=80
    networks:
      - tmail

  web2:
    image: nginx:1.19.0-alpine
    restart: always
    volumes:
      - ./upstream/web2.conf:/etc/nginx/nginx.conf
    ports:
      - "9082:80/tcp"
    environment:
      - NGINX_PORT=80
    networks:
      - tmail

networks:
  tmail:
    driver: bridge

volumes:
  etcd_data:
    driver: local
